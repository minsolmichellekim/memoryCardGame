<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Memory Card Game</h1>
    <div class="grid-container">
    </div>
    <p>Tries: <span class="tries"></span> &emsp;  Score: <span class="score"></span></p>
    <div class= "form-group">
      <label for="participant">Participant Number:</label>
      <input type="text" id="participant" name="participant">
    </div>
    <div class= "form-group">
      <label for="trial">Study Trial:  </label>
      <input type="text" id="trial" name="trial">
    </div>
    <div class="actions">
        <button onclick="restart()">Restart</button>
        <button onclick="exportCSV()">Export Data</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
